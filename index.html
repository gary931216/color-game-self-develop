<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="commentary">
            <div class="title">
                <h1>色彩識別度測試</h1>
            </div>
            <div class="heightest-score-div">
                <p class="heightest-score-icon">
                    <i class="fab fa-accessible-icon"></i>
                    <span>本日最高分</span>
                    <i class="fab fa-accessible-icon"></i>
                </p>
                <p class="heightest-score">60分</p>
            </div>
            <div class="title">
                <p>在60秒之內，找到不同的顏色</p>
            </div>  
            <div class="start_div">
                <div class="end_score"></div>
                <div class="start">開始遊戲</div>
            </div>
        </div>
        <div class="game">
            <header>
                <div class="timer">
                    60S
                </div>
                <div class="score"></div>
            </header>
            <main>
                <div class="game-space">
                    <!-- <div class="fake">

                    </div>
                    <div class="fake">
                        
                    </div>
                    <div class="fake">
                        
                    </div>
                    <div class="fake">
                        
                    </div> -->
                </div>
            </main>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
